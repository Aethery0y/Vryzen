<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#10B981" />
  
  <!-- User ID Card -->
  <rect x="180" y="230" width="370" height="220" rx="20" fill="#FFFFFF" stroke="#000000" stroke-width="4" />
  
  <!-- Photo Area -->
  <rect x="220" y="270" width="120" height="140" rx="10" fill="#E5E7EB" stroke="#000000" stroke-width="2" />
  
  <!-- User Silhouette -->
  <circle cx="280" cy="310" r="30" fill="#9CA3AF" />
  <path d="M240,390 C240,350 320,350 320,390 Z" fill="#9CA3AF" />
  
  <!-- ID Information Lines -->
  <line x1="360" y1="270" x2="510" y2="270" stroke="#000000" stroke-width="2" />
  <line x1="360" y1="310" x2="510" y2="310" stroke="#000000" stroke-width="2" />
  <line x1="360" y1="350" x2="510" y2="350" stroke="#000000" stroke-width="2" />
  <line x1="360" y1="390" x2="510" y2="390" stroke="#000000" stroke-width="2" />
  
  <!-- Username Label -->
  <text x="380" y="295" font-family="Arial, sans-serif" font-size="20" text-anchor="start" fill="#4B5563">Username:</text>
  <text x="470" y="295" font-family="Arial, sans-serif" font-size="20" text-anchor="start" fill="#000000">User123</text>
  
  <!-- ID Number -->
  <text x="380" y="335" font-family="Arial, sans-serif" font-size="20" text-anchor="start" fill="#4B5563">ID:</text>
  <text x="410" y="335" font-family="Arial, sans-serif" font-size="20" text-anchor="start" fill="#000000">#12345</text>
  
  <!-- Registration Date -->
  <text x="380" y="375" font-family="Arial, sans-serif" font-size="20" text-anchor="start" fill="#4B5563">Registered:</text>
  <text x="470" y="375" font-family="Arial, sans-serif" font-size="20" text-anchor="start" fill="#000000">2025-04-23</text>
  
  <!-- Pencil Icon (for registration) -->
  <rect x="490" y="170" width="60" height="15" rx="2" fill="#FCD34D" stroke="#B45309" stroke-width="2" transform="rotate(45, 490, 160)" />
  <polygon points="520,145 535,140 530,155" fill="#B45309" />
  <rect x="470" y="160" width="10" height="15" rx="2" fill="#B45309" transform="rotate(45, 470, 150)" />
  
  <!-- Check Mark (verified) -->
  <circle cx="500" cy="400" r="25" fill="#10B981" />
  <path d="M485,400 L495,410 L515,390" fill="none" stroke="#FFFFFF" stroke-width="5" />
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">REGISTER COMMANDS</text>
</svg>