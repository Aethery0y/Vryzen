<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background -->
  <circle cx="250" cy="250" r="240" fill="#3B82F6" />
  <circle cx="250" cy="250" r="210" fill="#1D4ED8" />
  
  <!-- Robot Head -->
  <rect x="150" y="120" width="200" height="170" rx="20" fill="#E2E8F0" stroke="#000000" stroke-width="3" />
  
  <!-- Robot Eyes -->
  <circle cx="200" cy="180" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="300" cy="180" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="200" cy="180" r="10" fill="#000000" />
  <circle cx="300" cy="180" r="10" fill="#000000" />
  
  <!-- Robot Mouth -->
  <rect x="190" y="230" width="120" height="30" rx="10" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <line x1="210" y1="245" x2="290" y2="245" stroke="#000000" stroke-width="3" stroke-linecap="round" />
  
  <!-- Robot Antenna -->
  <line x1="250" y1="120" x2="250" y2="80" stroke="#E2E8F0" stroke-width="10" stroke-linecap="round" />
  <circle cx="250" cy="70" r="15" fill="#EF4444" />
  
  <!-- Robot Body -->
  <rect x="180" y="290" width="140" height="100" rx="10" fill="#E2E8F0" stroke="#000000" stroke-width="3" />
  
  <!-- Robot Control Panel -->
  <rect x="200" y="310" width="100" height="60" rx="5" fill="#0F172A" />
  <circle cx="225" cy="330" r="10" fill="#22C55E" />
  <circle cx="275" cy="330" r="10" fill="#EF4444" />
  <rect x="215" y="350" width="70" height="10" rx="5" fill="#3B82F6" />
  
  <!-- Robot Arms -->
  <rect x="110" y="300" width="70" height="30" rx="15" fill="#E2E8F0" stroke="#000000" stroke-width="2" />
  <rect x="320" y="300" width="70" height="30" rx="15" fill="#E2E8F0" stroke="#000000" stroke-width="2" />
  
  <!-- Text -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">WHATSAPP BOT</text>
</svg>