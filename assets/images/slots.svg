<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#8B5CF6" />
  
  <!-- Slot Machine Body -->
  <rect x="180" y="180" width="370" height="320" rx="20" fill="#4B5563" stroke="#000000" stroke-width="5" />
  
  <!-- Slot Machine Display Window -->
  <rect x="230" y="230" width="270" height="150" rx="5" fill="#FFFFFF" stroke="#000000" stroke-width="5" />
  
  <!-- Slot Dividers -->
  <line x1="320" y1="230" x2="320" y2="380" stroke="#000000" stroke-width="3" />
  <line x1="410" y1="230" x2="410" y2="380" stroke="#000000" stroke-width="3" />
  
  <!-- Slot Symbols -->
  <!-- Slot 1 - Cherry -->
  <circle cx="275" cy="305" r="30" fill="#DC2626" />
  <path d="M275,275 C285,260 295,270 275,275 Z" fill="#15803D" stroke="#000000" stroke-width="2" />
  
  <!-- Slot 2 - 7 -->
  <text x="365" y="320" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#EF4444">7</text>
  
  <!-- Slot 3 - Diamond -->
  <polygon points="455,275 475,305 455,335 435,305" fill="#3B82F6" stroke="#0C4A6E" stroke-width="2" />
  
  <!-- Lever -->
  <rect x="570" y="280" width="15" height="160" rx="5" fill="#F59E0B" stroke="#000000" stroke-width="2" />
  <circle cx="577" cy="270" r="25" fill="#EF4444" stroke="#000000" stroke-width="3" />
  
  <!-- Slot Machine Base -->
  <rect x="160" y="500" width="410" height="40" rx="10" fill="#374151" stroke="#000000" stroke-width="3" />
  
  <!-- Payout Tray -->
  <path d="M300,500 L340,500 L360,530 L280,530 Z" fill="#D1D5DB" stroke="#000000" stroke-width="2" />
  
  <!-- Coins in Tray -->
  <circle cx="300" cy="520" r="12" fill="#FCD34D" stroke="#B45309" stroke-width="2" />
  <circle cx="320" cy="520" r="12" fill="#FCD34D" stroke="#B45309" stroke-width="2" />
  <circle cx="340" cy="520" r="12" fill="#FCD34D" stroke="#B45309" stroke-width="2" />
  
  <!-- Button Panel -->
  <rect x="380" y="440" width="150" height="50" rx="5" fill="#1F2937" stroke="#000000" stroke-width="2" />
  <circle cx="415" cy="465" r="15" fill="#EF4444" stroke="#000000" stroke-width="2" />
  <circle cx="455" cy="465" r="15" fill="#FBBF24" stroke="#000000" stroke-width="2" />
  <circle cx="495" cy="465" r="15" fill="#10B981" stroke="#000000" stroke-width="2" />
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">SLOTS</text>
</svg>