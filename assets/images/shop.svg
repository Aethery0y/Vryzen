<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#C026D3" />
  
  <!-- Shop Building -->
  <rect x="180" y="200" width="370" height="240" fill="#FFFFFF" stroke="#000000" stroke-width="4" />
  
  <!-- Shop Roof -->
  <polygon points="150,200 580,200 530,150 200,150" fill="#F472B6" stroke="#000000" stroke-width="4" />
  
  <!-- Shop Door -->
  <rect x="330" y="340" width="70" height="100" fill="#8B5CF6" stroke="#000000" stroke-width="2" />
  <circle cx="390" cy="390" r="5" fill="#FFFFFF" />
  
  <!-- Shop Windows -->
  <rect x="220" y="240" width="70" height="70" fill="#A5F3FC" stroke="#000000" stroke-width="2" />
  <line x1="255" y1="240" x2="255" y2="310" stroke="#000000" stroke-width="2" />
  <line x1="220" y1="275" x2="290" y2="275" stroke="#000000" stroke-width="2" />
  
  <rect x="440" y="240" width="70" height="70" fill="#A5F3FC" stroke="#000000" stroke-width="2" />
  <line x1="475" y1="240" x2="475" y2="310" stroke="#000000" stroke-width="2" />
  <line x1="440" y1="275" x2="510" y2="275" stroke="#000000" stroke-width="2" />
  
  <!-- Shop Sign -->
  <rect x="280" y="170" width="170" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <text x="365" y="197" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000000">SHOP</text>
  
  <!-- Items for Sale -->
  <!-- Potion -->
  <rect x="230" y="350" width="30" height="40" rx="5" fill="#EC4899" stroke="#000000" stroke-width="1" />
  <circle cx="245" cy="350" r="8" fill="#EC4899" stroke="#000000" stroke-width="1" />
  
  <!-- Crystal Ball -->
  <circle cx="255" cy="420" r="20" fill="#A5F3FC" stroke="#000000" stroke-width="1" opacity="0.7" />
  <circle cx="250" cy="415" r="5" fill="#FFFFFF" opacity="0.9" />
  
  <!-- Magic Wand -->
  <rect x="420" y="350" width="5" height="50" fill="#8B4513" stroke="#000000" stroke-width="1" />
  <polygon points="420,340 425,340 432,350 413,350" fill="#FFD700" stroke="#000000" stroke-width="1" />
  
  <!-- Treasure Chest -->
  <rect x="470" y="390" width="40" height="30" fill="#8B4513" stroke="#000000" stroke-width="2" />
  <rect x="470" y="380" width="40" height="10" fill="#A0522D" stroke="#000000" stroke-width="2" />
  <circle cx="490" cy="385" r="3" fill="#FFD700" />
  
  <!-- Shelf -->
  <rect x="220" y="330" width="80" height="10" fill="#A0522D" stroke="#000000" stroke-width="1" />
  <rect x="220" y="380" width="80" height="10" fill="#A0522D" stroke="#000000" stroke-width="1" />
  <rect x="430" y="330" width="80" height="10" fill="#A0522D" stroke="#000000" stroke-width="1" />
  <rect x="430" y="380" width="80" height="10" fill="#A0522D" stroke="#000000" stroke-width="1" />
  
  <!-- Coins -->
  <circle cx="180" cy="500" r="30" fill="#FFD700" stroke="#B8860B" stroke-width="2" />
  <circle cx="180" cy="500" r="25" fill="#FFC000" />
  <text x="180" y="507" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#B8860B">$</text>
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">SHOP COMMANDS</text>
</svg>