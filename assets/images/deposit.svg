<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#059669" />
  
  <!-- Bank Vault Door -->
  <rect x="200" y="180" width="330" height="330" fill="#6B7280" stroke="#000000" stroke-width="5" />
  <circle cx="365" cy="345" r="150" fill="#374151" stroke="#000000" stroke-width="5" />
  <circle cx="365" cy="345" r="130" fill="#4B5563" stroke="#000000" stroke-width="3" />
  
  <!-- Vault Door Handle -->
  <circle cx="365" cy="345" r="25" fill="#F59E0B" stroke="#000000" stroke-width="3" />
  <rect x="365" y="325" width="5" height="40" rx="2" fill="#000000" />
  <rect x="345" y="345" width="40" height="5" rx="2" fill="#000000" />
  
  <!-- Vault Door Bolts -->
  <circle cx="240" cy="220" r="10" fill="#F59E0B" />
  <circle cx="490" cy="220" r="10" fill="#F59E0B" />
  <circle cx="240" cy="470" r="10" fill="#F59E0B" />
  <circle cx="490" cy="470" r="10" fill="#F59E0B" />
  
  <!-- Money/Coins Going In -->
  <circle cx="260" cy="290" r="30" fill="#FCD34D" stroke="#B45309" stroke-width="3" />
  <circle cx="260" cy="290" r="20" fill="#FBBF24" />
  <text x="260" y="297" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#B45309">$</text>
  
  <circle cx="300" cy="250" r="25" fill="#FCD34D" stroke="#B45309" stroke-width="3" />
  <circle cx="300" cy="250" r="15" fill="#FBBF24" />
  <text x="300" y="256" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#B45309">$</text>
  
  <!-- Arrow pointing into vault -->
  <polygon points="500,330 440,300 440,360" fill="#FFFFFF" />
  <rect x="440" y="330" width="60" height="30" fill="#FFFFFF" />
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">DEPOSIT</text>
</svg>