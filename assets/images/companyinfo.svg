<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#0E7490" />
  
  <!-- Information Document/Report -->
  <rect x="200" y="150" width="330" height="450" rx="10" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
  
  <!-- Header Bar -->
  <rect x="200" y="150" width="330" height="60" rx="10" fill="#0891B2" stroke="#000000" stroke-width="3" />
  <text x="365" y="190" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">COMPANY INFO</text>
  
  <!-- Office Building Icon in Corner -->
  <rect x="215" y="170" width="30" height="30" rx="2" fill="#06B6D4" stroke="#000000" stroke-width="1" />
  <rect x="220" y="175" width="8" height="8" rx="1" fill="#CFFAFE" stroke="#000000" stroke-width="0.5" />
  <rect x="232" y="175" width="8" height="8" rx="1" fill="#CFFAFE" stroke="#000000" stroke-width="0.5" />
  <rect x="220" y="187" width="8" height="8" rx="1" fill="#CFFAFE" stroke="#000000" stroke-width="0.5" />
  <rect x="232" y="187" width="8" height="8" rx="1" fill="#CFFAFE" stroke="#000000" stroke-width="0.5" />
  
  <!-- Content Sections -->
  <!-- Company Name -->
  <rect x="230" y="230" width="270" height="50" rx="5" fill="#F0F9FF" stroke="#000000" stroke-width="1" />
  <text x="250" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Company Name:</text>
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#000000">ABC Corp</text>
  
  <!-- Company Type -->
  <rect x="230" y="290" width="270" height="50" rx="5" fill="#F0F9FF" stroke="#000000" stroke-width="1" />
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Type:</text>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#000000">Technology</text>
  
  <!-- Company Level -->
  <rect x="230" y="350" width="270" height="50" rx="5" fill="#F0F9FF" stroke="#000000" stroke-width="1" />
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Level:</text>
  <text x="480" y="375" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#000000">5</text>
  
  <!-- Company Value -->
  <rect x="230" y="410" width="270" height="50" rx="5" fill="#F0F9FF" stroke="#000000" stroke-width="1" />
  <text x="250" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Value:</text>
  <text x="480" y="435" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#000000">$1,250,000</text>
  
  <!-- Daily Income -->
  <rect x="230" y="470" width="270" height="50" rx="5" fill="#F0F9FF" stroke="#000000" stroke-width="1" />
  <text x="250" y="495" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Daily Income:</text>
  <text x="480" y="495" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#000000">$25,000</text>
  
  <!-- Owner -->
  <rect x="230" y="530" width="270" height="50" rx="5" fill="#F0F9FF" stroke="#000000" stroke-width="1" />
  <text x="250" y="555" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Owner:</text>
  <text x="480" y="555" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#000000">Username123</text>
  
  <!-- Decorative Elements -->
  <!-- Chart Icon -->
  <rect x="150" y="220" width="75" height="60" rx="5" fill="#0891B2" stroke="#000000" stroke-width="2" />
  <line x1="160" y1="250" x2="180" y2="235" stroke="#FFFFFF" stroke-width="2" />
  <line x1="180" y1="235" x2="195" y2="260" stroke="#FFFFFF" stroke-width="2" />
  <line x1="195" y1="260" x2="215" y2="230" stroke="#FFFFFF" stroke-width="2" />
  <circle cx="160" cy="250" r="3" fill="#FFFFFF" />
  <circle cx="180" cy="235" r="3" fill="#FFFFFF" />
  <circle cx="195" cy="260" r="3" fill="#FFFFFF" />
  <circle cx="215" cy="230" r="3" fill="#FFFFFF" />
  
  <!-- Magnifying Glass Icon -->
  <circle cx="560" y="240" r="30" fill="none" stroke="#0891B2" stroke-width="5" />
  <line x1="580" y1="260" x2="600" y2="280" stroke="#0891B2" stroke-width="5" />
  
  <!-- Text at Bottom -->
  <text x="365" y="650" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#FFFFFF">COMPANY INFO</text>
</svg>