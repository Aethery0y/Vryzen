  <circle cx="500" cy="200" r="5" fill="#FFFFFF" />
  <circle cx="250" cy="380" r="5" fill="#FFFFFF" />
  <circle cx="450" cy="380" r="5" fill="#FFFFFF" />
  <circle cx="330" cy="450" r="5" fill="#FFFFFF" />
  <circle cx="430" cy="450" r="5" fill="#FFFFFF" />
  
