  <rect x="180" y="350" width="240" height="60" rx="30" fill="#60A5FA" />
  
  <!-- Stars -->
  <polygon points="180,200 195,230 230,230 205,250 215,280 180,260 145,280 155,250 130,230 165,230" fill="#FFFF00" />
  <polygon points="550,200 565,230 600,230 575,250 585,280 550,260 515,280 525,250 500,230 535,230" fill="#FFFF00" />
  
  <!-- Level Numbers -->
  <circle cx="180" cy="450" r="40" fill="#1E3A8A" stroke="#FFFFFF" stroke-width="3" />
  <text x="180" y="460" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">5</text>
  
  <circle cx="280" cy="450" r="30" fill="#60A5FA" stroke="#FFFFFF" stroke-width="2" />
  <text x="280" y="458" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">6</text>
  
  <circle cx="380" cy="450" r="30" fill="#60A5FA" stroke="#FFFFFF" stroke-width="2" />
