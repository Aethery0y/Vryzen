<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#047857" />
  
  <!-- Bank Building -->
  <rect x="180" y="300" width="370" height="220" rx="10" fill="#FFFFFF" />
  
  <!-- Bank Roof (Triangle) -->
  <polygon points="180,300 365,180 550,300" fill="#D1D5DB" />
  
  <!-- Bank Pillars -->
  <rect x="220" y="300" width="40" height="220" fill="#D1D5DB" />
  <rect x="345" y="300" width="40" height="220" fill="#D1D5DB" />
  <rect x="470" y="300" width="40" height="220" fill="#D1D5DB" />
  
  <!-- Bank Steps -->
  <rect x="230" y="520" width="270" height="20" fill="#D1D5DB" />
  <rect x="210" y="540" width="310" height="20" fill="#D1D5DB" />
  
  <!-- Bank Door -->
  <rect x="305" y="400" width="120" height="120" fill="#047857" />
  
  <!-- Coins -->
  <circle cx="180" cy="350" r="50" fill="#FFD700" stroke="#B8860B" stroke-width="4" />
  <circle cx="180" cy="350" r="40" fill="#FFC000" />
  <text x="180" y="362" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#B8860B">$</text>
  
  <circle cx="550" cy="350" r="50" fill="#FFD700" stroke="#B8860B" stroke-width="4" />
  <circle cx="550" cy="350" r="40" fill="#FFC000" />
  <text x="550" y="362" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#B8860B">$</text>
  
  <!-- Dollar Sign -->
  <text x="365" y="440" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">BANK COMMANDS</text>
</svg>