<svg xmlns="http://www.w3.org/2000/svg" width="500" height="250" viewBox="0 0 500 250">
  <!-- Background -->
  <rect width="500" height="250" rx="20" fill="#7E22CE" />
  
  <!-- Casino Table -->
  <rect x="50" y="50" width="400" height="150" rx="15" fill="#4C1D95" stroke="#000000" stroke-width="3" />
  <ellipse cx="250" cy="125" rx="180" ry="60" fill="#6D28D9" stroke="#000000" stroke-width="2" />
  
  <!-- Dice 1 -->
  <rect x="80" y="100" width="40" height="40" rx="5" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="90" cy="110" r="4" fill="#000000" />
  <circle cx="110" cy="110" r="4" fill="#000000" />
  <circle cx="90" cy="130" r="4" fill="#000000" />
  <circle cx="110" cy="130" r="4" fill="#000000" />
  
  <!-- Dice 2 -->
  <rect x="140" y="100" width="40" height="40" rx="5" transform="rotate(-10, 160, 120)" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="150" cy="110" r="4" transform="rotate(-10, 160, 120)" fill="#000000" />
  <circle cx="160" cy="120" r="4" transform="rotate(-10, 160, 120)" fill="#000000" />
  <circle cx="170" cy="130" r="4" transform="rotate(-10, 160, 120)" fill="#000000" />
  
  <!-- Playing Cards -->
  <rect x="200" y="90" width="30" height="45" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <rect x="215" y="90" width="30" height="45" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <rect x="230" y="90" width="30" height="45" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- Card Symbols -->
  <text x="215" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF0000">A</text>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">K</text>
  <text x="245" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF0000">Q</text>
  
  <!-- Slots Icon -->
  <rect x="280" y="90" width="25" height="35" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <text x="292" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#EF4444">7</text>
  <rect x="305" y="90" width="25" height="35" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <text x="317" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3B82F6">7</text>
  <rect x="330" y="90" width="25" height="35" rx="2" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <text x="342" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#10B981">7</text>
  
  <!-- Coins -->
  <circle cx="390" cy="100" r="18" fill="#FCD34D" stroke="#000000" stroke-width="2" />
  <circle cx="390" cy="100" r="14" fill="#FBBF24" />
  <text x="390" y="106" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">$</text>
  
  <circle cx="410" cy="120" r="18" fill="#EF4444" stroke="#000000" stroke-width="2" />
  <circle cx="410" cy="120" r="14" fill="#F87171" />
  <text x="410" y="126" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">25</text>
  
  <!-- Roulette Wheel Simplified -->
  <circle cx="80" cy="175" r="25" fill="#1E1B4B" stroke="#000000" stroke-width="2" />
  <circle cx="80" cy="175" r="20" fill="#312E81" stroke="#000000" stroke-width="1" />
  <circle cx="80" cy="175" r="5" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
  
  <!-- Divider Lines for Roulette -->
  <line x1="80" y1="155" x2="80" y2="195" stroke="#FFFFFF" stroke-width="1" />
  <line x1="60" y1="175" x2="100" y2="175" stroke="#FFFFFF" stroke-width="1" />
  <line x1="65" y1="160" x2="95" y2="190" stroke="#FFFFFF" stroke-width="1" />
  <line x1="65" y1="190" x2="95" y2="160" stroke="#FFFFFF" stroke-width="1" />
  
  <!-- Text -->
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">GAMBLING</text>
  
  <!-- Casino Sign -->
  <rect x="200" y="30" width="100" height="25" rx="5" fill="#F59E0B" stroke="#000000" stroke-width="2" />
  <text x="250" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CASINO</text>
</svg>