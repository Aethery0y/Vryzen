<svg xmlns="http://www.w3.org/2000/svg" width="500" height="250" viewBox="0 0 500 250">
  <!-- Background -->
  <rect width="500" height="250" rx="20" fill="#0369A1" />
  
  <!-- Bank Building -->
  <rect x="150" y="80" width="200" height="130" rx="5" fill="#F8FAFC" stroke="#000000" stroke-width="2" />
  
  <!-- Bank Roof/Pediment -->
  <polygon points="140,80 360,80 250,40" fill="#F1F5F9" stroke="#000000" stroke-width="2" />
  
  <!-- Bank Columns -->
  <rect x="170" y="80" width="20" height="130" fill="#E2E8F0" stroke="#000000" stroke-width="1" />
  <rect x="210" y="80" width="20" height="130" fill="#E2E8F0" stroke="#000000" stroke-width="1" />
  <rect x="250" y="80" width="20" height="130" fill="#E2E8F0" stroke="#000000" stroke-width="1" />
  <rect x="290" y="80" width="20" height="130" fill="#E2E8F0" stroke="#000000" stroke-width="1" />
  
  <!-- Steps -->
  <rect x="170" y="210" width="160" height="10" rx="2" fill="#E2E8F0" stroke="#000000" stroke-width="1" />
  <rect x="180" y="220" width="140" height="10" rx="2" fill="#E2E8F0" stroke="#000000" stroke-width="1" />
  
  <!-- Door -->
  <rect x="230" y="170" width="40" height="40" rx="3" fill="#0369A1" stroke="#000000" stroke-width="2" />
  
  <!-- Money Stack Left -->
  <rect x="60" y="160" width="60" height="15" rx="2" fill="#22C55E" stroke="#000000" stroke-width="1" />
  <rect x="60" y="150" width="60" height="15" rx="2" fill="#22C55E" stroke="#000000" stroke-width="1" />
  <rect x="60" y="140" width="60" height="15" rx="2" fill="#22C55E" stroke="#000000" stroke-width="1" />
  <circle cx="75" cy="148" r="7" fill="#FFFFFF" />
  <text x="75" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#000000">$</text>
  
  <!-- Money Stack Right -->
  <rect x="380" y="160" width="60" height="15" rx="2" fill="#22C55E" stroke="#000000" stroke-width="1" />
  <rect x="380" y="150" width="60" height="15" rx="2" fill="#22C55E" stroke="#000000" stroke-width="1" />
  <rect x="380" y="140" width="60" height="15" rx="2" fill="#22C55E" stroke="#000000" stroke-width="1" />
  <circle cx="395" cy="148" r="7" fill="#FFFFFF" />
  <text x="395" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#000000">$</text>
  
  <!-- Coins Left -->
  <circle cx="80" y="100" r="15" fill="#FCD34D" stroke="#000000" stroke-width="1" />
  <circle cx="80" y="100" r="10" fill="#FBBF24" />
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">$</text>
  
  <!-- Coins Right -->
  <circle cx="420" y="100" r="15" fill="#FCD34D" stroke="#000000" stroke-width="1" />
  <circle cx="420" y="100" r="10" fill="#FBBF24" />
  <text x="420" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">$</text>
  
  <!-- Text -->
  <text x="250" y="65" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">BANK</text>
  <text x="250" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">FINANCIAL SERVICES</text>
</svg>