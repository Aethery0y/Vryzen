<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#DB2777" />
  
  <!-- Versus/Battle Background -->
  <rect x="180" y="365" width="370" height="100" rx="50" fill="#FFFFFF" />
  
  <!-- VS Text -->
  <text x="365" y="435" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#DB2777">VS</text>
  
  <!-- Left Character (Player) -->
  <circle cx="230" cy="280" r="70" fill="#2563EB" stroke="#000000" stroke-width="3" />
  <circle cx="210" cy="260" r="10" fill="#000000" />
  <circle cx="250" cy="260" r="10" fill="#000000" />
  <path d="M210,310 Q230,330 250,310" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Right Character (Opponent) -->
  <circle cx="500" cy="280" r="70" fill="#DC2626" stroke="#000000" stroke-width="3" />
  <circle cx="480" cy="260" r="10" fill="#000000" />
  <circle cx="520" cy="260" r="10" fill="#000000" />
  <path d="M480,310 Q500,290 520,310" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Battle Items/Symbols -->
  <!-- Left Side -->
  <rect x="150" y="400" width="80" height="30" rx="5" fill="#2563EB" />
  <text x="190" y="423" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">PLAYER</text>
  
  <!-- Right Side -->
  <rect x="500" y="400" width="80" height="30" rx="5" fill="#DC2626" />
  <text x="540" y="423" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">RIVAL</text>
  
  <!-- Money/Stakes -->
  <circle cx="230" cy="500" r="40" fill="#FCD34D" stroke="#B45309" stroke-width="3" />
  <circle cx="230" cy="500" r="30" fill="#FBBF24" />
  <text x="230" y="512" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#B45309">$</text>
  
  <circle cx="500" cy="500" r="40" fill="#FCD34D" stroke="#B45309" stroke-width="3" />
  <circle cx="500" cy="500" r="30" fill="#FBBF24" />
  <text x="500" y="512" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#B45309">$</text>
  
  <!-- Crossed Swords Above VS -->
  <line x1="315" y1="290" x2="365" y2="240" stroke="#FFFFFF" stroke-width="5" />
  <line x1="365" y1="240" x2="415" y2="290" stroke="#FFFFFF" stroke-width="5" />
  
  <!-- Sword Hilts -->
  <rect x="305" y="290" width="20" height="30" rx="5" fill="#FCD34D" stroke="#FFFFFF" stroke-width="2" />
  <rect x="405" y="290" width="20" height="30" rx="5" fill="#FCD34D" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">CHALLENGE</text>
</svg>