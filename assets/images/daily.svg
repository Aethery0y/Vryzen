<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#F59E0B" />
  
  <!-- Calendar Outline -->
  <rect x="180" y="180" width="370" height="320" rx="20" fill="#FFFFFF" stroke="#000000" stroke-width="4" />
  
  <!-- Calendar Header -->
  <rect x="180" y="180" width="370" height="60" rx="20" fill="#EF4444" stroke="#000000" stroke-width="4" />
  
  <!-- Calendar Binding Holes -->
  <circle cx="230" y="210" r="10" fill="#4B5563" />
  <circle cx="320" y="210" r="10" fill="#4B5563" />
  <circle cx="410" y="210" r="10" fill="#4B5563" />
  <circle cx="500" y="210" r="10" fill="#4B5563" />
  
  <!-- Calendar Grid Lines -->
  <line x1="180" y1="240" x2="550" y2="240" stroke="#000000" stroke-width="4" />
  <line x1="180" y1="300" x2="550" y2="300" stroke="#000000" stroke-width="2" />
  <line x1="180" y1="360" x2="550" y2="360" stroke="#000000" stroke-width="2" />
  <line x1="180" y1="420" x2="550" y2="420" stroke="#000000" stroke-width="2" />
  
  <line x1="240" y1="240" x2="240" y2="500" stroke="#000000" stroke-width="2" />
  <line x1="302" y1="240" x2="302" y2="500" stroke="#000000" stroke-width="2" />
  <line x1="364" y1="240" x2="364" y2="500" stroke="#000000" stroke-width="2" />
  <line x1="426" y1="240" x2="426" y2="500" stroke="#000000" stroke-width="2" />
  <line x1="488" y1="240" x2="488" y2="500" stroke="#000000" stroke-width="2" />
  
  <!-- Calendar Dates -->
  <text x="210" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">1</text>
  <text x="270" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">2</text>
  <text x="332" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">3</text>
  <text x="394" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">4</text>
  <text x="456" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">5</text>
  <text x="518" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">6</text>
  
  <text x="210" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">7</text>
  <text x="270" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">8</text>
  <text x="332" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">9</text>
  <text x="394" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">10</text>
  <text x="456" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">11</text>
  <text x="518" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">12</text>
  
  <text x="210" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">13</text>
  <text x="270" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">14</text>
  <text x="332" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">15</text>
  
  <!-- Highlighted Date with Checkmark -->
  <circle cx="394" cy="390" r="15" fill="#22C55E" />
  <text x="394" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF">16</text>
  
  <!-- More Dates -->
  <text x="456" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">17</text>
  <text x="518" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">18</text>
  
