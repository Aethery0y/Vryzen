  <text x="270" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">20</text>
  <text x="332" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">21</text>
  <text x="394" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">22</text>
  <text x="456" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">23</text>
  <text x="518" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">24</text>
  
