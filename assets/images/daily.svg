  <text x="332" y="510" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">27</text>
  <text x="394" y="510" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">28</text>
  <text x="456" y="510" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">29</text>
  <text x="518" y="510" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000000">30</text>
  
  <!-- Month Display -->
  <text x="365" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">APRIL</text>
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">DAILY COMMANDS</text>
