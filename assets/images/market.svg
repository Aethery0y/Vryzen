<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#EC4899" />
  
  <!-- Market Stall Roof -->
  <polygon points="150,300 580,300 530,200 200,200" fill="#EF4444" stroke="#000000" stroke-width="4" />
  <line x1="180" y1="200" x2="180" y2="300" stroke="#000000" stroke-width="4" />
  <line x1="250" y1="200" x2="250" y2="300" stroke="#000000" stroke-width="4" />
  <line x1="320" y1="200" x2="320" y2="300" stroke="#000000" stroke-width="4" />
  <line x1="390" y1="200" x2="390" y2="300" stroke="#000000" stroke-width="4" />
  <line x1="460" y1="200" x2="460" y2="300" stroke="#000000" stroke-width="4" />
  <line x1="530" y1="200" x2="530" y2="300" stroke="#000000" stroke-width="4" />
  
  <!-- Market Stall Counter -->
  <rect x="150" y="300" width="430" height="50" fill="#FBBF24" stroke="#000000" stroke-width="4" />
  
  <!-- Market Items -->
  <!-- Apples -->
  <circle cx="200" cy="330" r="15" fill="#EF4444" />
  <circle cx="230" cy="330" r="15" fill="#EF4444" />
  <circle cx="215" cy="310" r="15" fill="#EF4444" />
  
  <!-- Bananas -->
  <path d="M280,320 C290,310 310,315 320,330 C300,340 290,330 280,320 Z" fill="#FBBF24" />
  <path d="M320,320 C330,310 350,315 360,330 C340,340 330,330 320,320 Z" fill="#FBBF24" />
  
  <!-- Stack of coins -->
  <circle cx="400" cy="330" r="20" fill="#FFD700" stroke="#B8860B" stroke-width="2" />
  <circle cx="400" cy="320" r="20" fill="#FFD700" stroke="#B8860B" stroke-width="2" />
  <circle cx="400" cy="310" r="20" fill="#FFD700" stroke="#B8860B" stroke-width="2" />
  
  <!-- Diamond -->
  <polygon points="480,310 490,325 480,340 470,325" fill="#A5F3FC" stroke="#0284C7" stroke-width="2" />
  <polygon points="510,310 520,325 510,340 500,325" fill="#A5F3FC" stroke="#0284C7" stroke-width="2" />
  
  <!-- Shopping Bag -->
  <rect x="150" y="400" width="100" height="120" rx="10" fill="#FFFFFF" stroke="#000000" stroke-width="4" />
  <path d="M170,400 C170,380 200,350 230,400" fill="none" stroke="#000000" stroke-width="4" />
  
  <!-- Shopping Cart -->
  <circle cx="440" cy="490" r="20" fill="#D1D5DB" stroke="#000000" stroke-width="3" />
  <circle cx="520" cy="490" r="20" fill="#D1D5DB" stroke="#000000" stroke-width="3" />
  <path d="M400,400 L560,400 L540,470 L420,470 Z" fill="#FFFFFF" stroke="#000000" stroke-width="4" />
  <path d="M440,470 L440,490 M520,470 L520,490" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M380,370 L410,400" fill="none" stroke="#000000" stroke-width="4" />
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">MARKET COMMANDS</text>
</svg>