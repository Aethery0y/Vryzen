<svg xmlns="http://www.w3.org/2000/svg" width="730" height="730" viewBox="0 0 730 730">
  <!-- Background -->
  <rect width="730" height="730" rx="40" fill="#4F46E5" />
  
  <!-- Profile Card -->
  <rect x="170" y="180" width="390" height="370" rx="20" fill="#FFFFFF" />
  
  <!-- User Avatar Circle -->
  <circle cx="365" cy="270" r="80" fill="#93C5FD" stroke="#1D4ED8" stroke-width="5" />
  
  <!-- User Silhouette -->
  <circle cx="365" cy="240" r="30" fill="#1D4ED8" />
  <path d="M315,320 C315,275 415,275 415,320 Z" fill="#1D4ED8" />
  
  <!-- Profile Details -->
  <line x1="220" y1="370" x2="510" y2="370" stroke="#E5E7EB" stroke-width="2" />
  <line x1="220" y1="420" x2="510" y2="420" stroke="#E5E7EB" stroke-width="2" />
  <line x1="220" y1="470" x2="510" y2="470" stroke="#E5E7EB" stroke-width="2" />
  
  <!-- Field Labels -->
  <text x="240" y="400" font-family="Arial, sans-serif" font-size="20" fill="#4B5563">Username:</text>
  <text x="240" y="450" font-family="Arial, sans-serif" font-size="20" fill="#4B5563">Balance:</text>
  <text x="240" y="500" font-family="Arial, sans-serif" font-size="20" fill="#4B5563">Level:</text>
  
  <!-- Field Values (Example) -->
  <text x="420" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">User123</text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">$1,000</text>
  <text x="420" y="500" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">5</text>
  
  <!-- Text -->
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF">PROFILE</text>
</svg>