  <circle cx="100" cy="60" r="20" fill="#6366F1" opacity="0.7" />
  <circle cx="400" cy="60" r="20" fill="#6366F1" opacity="0.7" />
  <circle cx="100" cy="190" r="20" fill="#6366F1" opacity="0.7" />
  <circle cx="400" cy="190" r="20" fill="#6366F1" opacity="0.7" />
  
  <!-- Crown at the top -->
  <polygon points="250,30 270,45 250,55 230,45" fill="#FCD34D" stroke="#000000" stroke-width="1" />
  <rect x="235" y="45" width="30" height="10" rx="5" fill="#FCD34D" stroke="#000000" stroke-width="1" />
</svg>