  <rect width="500" height="250" rx="20" fill="#4338CA" />
  
  <!-- Admin Badge -->
  <circle cx="250" cy="110" r="70" fill="#1E293B" stroke="#FFFFFF" stroke-width="3" />
  <polygon points="250,60 270,100 315,100 280,125 290,170 250,145 210,170 220,125 185,100 230,100" fill="#FCD34D" />
  
  <!-- Admin Text -->
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ADMIN COMMAND</text>
  
