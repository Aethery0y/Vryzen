<svg xmlns="http://www.w3.org/2000/svg" width="160" height="60" viewBox="0 0 160 60">
  <rect width="160" height="60" rx="10" fill="#B91C1C" />
  <g fill="#FFFFFF">
    <!-- Dice -->
    <rect x="20" y="15" width="30" height="30" rx="5" />
    <circle cx="27" cy="22" r="3" />
    <circle cx="35" cy="22" r="3" />
    <circle cx="43" cy="22" r="3" />
    <circle cx="27" cy="30" r="3" />
    <circle cx="35" cy="30" r="3" />
    <circle cx="43" cy="30" r="3" />
    <circle cx="27" cy="38" r="3" />
    <circle cx="35" cy="38" r="3" />
    <circle cx="43" cy="38" r="3" />
    
    <!-- Coin -->
    <circle cx="70" cy="30" r="15" stroke="#FFFFFF" stroke-width="3" fill="#F59E0B" />
    <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" fill="#FFFFFF">$</text>
    
    <!-- Cards -->
    <rect x="95" y="15" transform="rotate(-5, 95, 15)" width="25" height="35" rx="3" fill="#FFFFFF" />
    <rect x="100" y="15" transform="rotate(5, 100, 15)" width="25" height="35" rx="3" fill="#FFFFFF" />
    <rect x="95" y="20" transform="rotate(-5, 95, 20)" width="6" height="6" rx="1" fill="#B91C1C" />
    <rect x="114" y="39" transform="rotate(5, 114, 39)" width="6" height="6" rx="1" fill="#B91C1C" />
    
    <!-- Slot Machine Lever -->
    <rect x="135" y="10" width="5" height="25" rx="2" />
    <circle cx="137.5" cy="40" r="10" />
    <circle cx="137.5" cy="40" r="5" fill="#B91C1C" />
  </g>
</svg>